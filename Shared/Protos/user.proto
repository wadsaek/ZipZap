syntax = "proto3";

option csharp_namespace = "ZipZap.Grpc";
import "guid.proto";
import "ownership.proto";

message User {
  Guid id = 1;
  string username = 2;
  string email = 3;
  UserRole role = 5;
  Guid RootId = 4;
  Ownership defaultOwnership = 6;
}

enum UserRole {
  ADMIN = 0;
  USER = 1;
}

message UserList{
  repeated User user = 1;
}
