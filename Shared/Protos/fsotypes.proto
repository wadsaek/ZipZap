syntax = "proto3";

option csharp_namespace = "ZipZap.Grpc";

enum FileType {
  REGULAR_FILE = 0;
  DIRECTORY = 1;
  SYMLINK = 2;
}

message FileData {
  bytes content = 1;
}

message DirectoryData {
  map<string, string> entries = 1;
}

message SymlinkData {
  string target = 1;
}

message FsoSharedData {
  string name = 1;
  string rootId = 2;
  int32 permissions = 3;
  int32 owner = 6;
  int32 group = 7;
}
